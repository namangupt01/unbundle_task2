    <!DOCTYPE html>

    <html
    
    lang="en">

    <head>

        
    <meta
    
    charset="UTF-8">

        
    <meta
    
    name="viewport"
    
    content="width=device-width, initial-scale=1.0">

        
    <title>Custom Chocolate Bundle</title>
        <link rel="stylesheet" href="style[1].css">
    </head>
    <body>
        <div class="container">
            <h1>Create Your Custom Chocolate Bundle</h1>

            <div class="chocolate-selection">
                <h2>Select Your Chocolates</h2>

                <ul class="chocolate-options">
                    <li>
                        <label for="dark-chocolate">Dark Chocolate</label>
                        <input type="number" id="dark-chocolate" min="0" max="8">
                    </li>

                    <li>
                        <label for="milk-chocolate">Milk Chocolate</label>
                        <input type="number" id="milk-chocolate" min="0" max="8">
                    </li>

                    <li>
                        <label for="white-chocolate">White Chocolate</label>
                        <input type="number" id="white-chocolate" min="0" max="8">
                    </li>

                    <li>
                        <label for="almond-chocolate">Almond Chocolate</label>
                        <input type="number" id="almond-chocolate" min="0" max="8">
                    </li>
                </ul>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>

                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: <span id="total-price">0</span></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
